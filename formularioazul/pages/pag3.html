<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registro</title>
    <link rel="stylesheet" href="../styles/styles.css">
<body>
    <div>
        <div class="container">
            <div class="testimonial grid-3">
                <div class="card">
                    <i class="fa fa-folder-open fa-inbox" aria-hidden="true"></i>
                    <h3>Formulario de registro</h3>
                    <p>Favor de ingresar sus credenciales</p>
                    <form id="login_form" onsubmit="registro(event)">
                        <p>Nombre de usuario</p>
                        <label for="username"></label>
                        <input type="text" id="username" class="btn" placeholder="Nombre de usuario" autocomplete="username" required>
                        <br>
                        <p>E-mail</p>
                        <label for="email"></label>
                        <input type="email" id="email" class="btn" placeholder="E-mail" autocomplete="email" required>
                        <br>
                        <p>Password</p>
                        <label for="password"></label>
                        <input type="password" id="password" class="btn" placeholder="Contrase単a" autocomplete="username" required>
                        <button class="btn btn-primary" type="button" onclick="mostrarContrasena()">Mostrar Contrase単a</button>
                        <br>
                        <p> Reintroducir Password</p>
                        <label for="password2"></label>
                        <input type="password" id="password2" class="btn" placeholder="Contrase単a" autocomplete="username" required>
                        <button class="btn btn-primary" type="button" onclick="mostrarContrasena2()">Mostrar Contrase単a</button>
                        <br>
                        <p>Nombre completo</p>
                        <label for="usernamec"></label>
                        <input type="text" id="usernamec" class="btn" placeholder="Nombre de usuario" autocomplete="username" required>
                        <br>
                        <p> Si, acepto los <a href="../pages/t.html" class="outline">Terminos y condiciones</a> y la <a href="../pages/d.html" class="outline">Politica de privacidad</a> * </p>
                        <label for="pp"></label>
                        <input type="checkbox" id="pp" class="btn" required>
                        <br>
                        <p id="msgError"></p>
                        <br>
                        <br>
                        <button type="submit">Acceder</button>
                    </form>
                    <script>
                        function mostrarContrasena(){
                            var tipo = document.getElementById("password");
                            if(tipo.type == "password"){
                                tipo.type = "text";
                            }else{
                                tipo.type = "password";
                            }
                        }; 
                        function mostrarContrasena2(){
                            var tipo = document.getElementById("password2");
                            if(tipo.type == "password2"){
                                tipo.type = "text";
                            }else{
                                tipo.type = "password2";
                            }
                        };
                    </script>
                    <script src="../scripts/script.js"></script>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
