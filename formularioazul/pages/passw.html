<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsLetter</title>
    <link rel="stylesheet" href="../styles/styles.css">
<body>
    <div>
        <div class="container">
            <div class="testimonial grid-3">
                <div class="card">
                    <i class="fa fa-folder-open fa-inbox" aria-hidden="true"></i>
                    <h3>Suscripcion a NewsLetter</h3>
                    <p>Favor de ingresar sus credenciales (seguridad = -1)</p>
                    <form id="login_form" onsubmit="recup(event)">
                        <p>Nombre de usuario</p>
                        <label for="username"></label>
                        <input type="text" id="username" class="btn" placeholder="Nombre de usuario" autocomplete="username" required>
                        <br>
                        <p id="pass"></p>
                        <br>
                        <br>
                        <button type="submit">Recuperar</button>
                        <script>
                            let pass = sessionStorage.getItem("pass");
                            document.getElementById("pass").innerHTML = pass;
                        </script>
                    </form>
                    <script src="../scripts/script.js"></script>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
